<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema
    /*
    Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.
    */

    //Entrada
    const litrosCombustivel = Number(prompt("Quantos litros de combustível?"))
    const precoLitro = Number(prompt("Preço do litro do combustível?"))
    const precoTransporte = Number(prompt("Preço do transporte público?"))

    //Processamento
    const custoCarro = litrosCombustivel * precoLitro
    if (precoTransporte > custoCarro) {
        document.write(`Vá de carro pois é mais barato: R$ ${custoCarro.toFixed(2)}`)
    }
    else if (precoTransporte < custoCarro) {
        document.write(`Vá de ônibus pois é mais barato: R$ ${precoTransporte.toFixed(2)}`)
    }
    else {
        document.write(`Ir de ônibus ou carro custa a mesma coisa: R$ ${custoCarro.toFixed(2)}`)
    }

    //Saída
    
</script>
