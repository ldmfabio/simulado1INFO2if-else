<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema
    /*
    Faça um script que peça para o usuário informar as despesas relacionadas com:
    - Conta de água
    - Conta de energia elétrica
    - Conta de telefone
    - Supermercado
    Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.
    */

    //Entrada
    const contaAgua = Number(prompt("Digite o valor da conta de água:"))
    const contaEnergia = Number(prompt("Digite o valor da conta de energia elétrica:"))
    const contaTelefone = Number(prompt("Digite o valor da conta de telefone:"))
    const contaSupermercado = Number(prompt("Digite o valor da conta de supermercado:"))
    const salarioMensal = Number(prompt("Digite o valor do salário mensal:"))

    //Processamento
    const totalGastoMes = contaAgua + contaEnergia + contaTelefone + contaSupermercado
    let diferenca

    if (totalGastoMes > salarioMensal){
        diferenca = totalGastoMes - salarioMensal
        document.write(`Houve um prejuízo de R$ ${diferenca.toFixed(2)}`)
    }else if (salarioMensal > totalGastoMes){
        diferenca = salarioMensal - totalGastoMes
        document.write(`Houve um lucro de R$ ${diferenca.toFixed(2)}`)
    }else{
        document.write("Não houve lucro e nem prejuízo!")
    }

    //Saída

    
</script>
